<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Portafolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>

    <header class="header">
        <nav class="navbar container">
            <a class="navbar__brand fw-bold" href="#"><span><</span>JC <span>/></span></a>

            <div class="navbar__items fw-bold">
                <a class="navbar__item" href="#inicio">Inicio</a>
                <a class="navbar__item" href="#about">Sobre mi</a>
                <a class="navbar__item" href="#proyects">Proyectos</a>
            </div>
        </nav>


        <div class="copy">

            <img class="copy__img" src="img/avatar.svg" alt="Avatar Icon">

            <div class="copy__box">
                <h1 class="copy__title">Jose Caballero</h1>
                <h2 class="copy__subtitle">Soy Desarrollador Front-End</h2>
                <div class="copy__social">
                    <a class="copy__icon" href="https://github.com/nonamehz" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="copy__icon" href="https://www.linkedin.com/in/jrzcaballero13/" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="copy__icon" href="https://www.facebook.com/jrz.caballero.13/" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>

        </div>
    </header>

    <section class="section container">
        <h3 class="section__title">Sobre Mi</h3>
        <div class="about">
            <img src="img/avatarAlt.svg" alt="Avatar Icon Alt">
            <div class="about__box">
                <p class="about__desc">Soy estudiante de programación, me gusta la tecnología, trabajar en equipo, me considero una persona
                    con buen ánimo y con ganas de aprender de los demás para crecer profesionalmente.
                </p>
                <div class="about__abilities">
                    <h4>Conocimientos</h4>
                        <img class="icon-1" src="img/HtmlIcon.svg" alt="HTML Icon">
                        <img class="icon-2" src="img/CSSIcon.svg" alt="CSS Icon">
                        <img class="icon-3" src="img/JavaScriptIcon.svg" alt="JavaScript Icon">
                        <img class="icon-4" src="img/GitIcon.svg" alt="GIT Icon">
                        <img class="icon-5" src="img/ReactIcon.svg" alt="ReactJS Icon">
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/ce51870736.js" crossorigin="anonymous"></script>

</html>
